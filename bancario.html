<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Bancário</title>
</head>
<body>
  <svg width="827" height="1169" xmlns="http://www.w3.org/2000/svg">
    <g>
      <rect x="40" y="40" width="720" height="560" style="fill:none;stroke:black;stroke-width:1"/>
      <text x="360" y="60" text-anchor="middle" font-size="16">Sistema Bancário</text>
      <g transform="translate(80, 80)">
        <circle cx="15" cy="15" r="10" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <line x1="15" y1="25" x2="15" y2="45" style="stroke:black;stroke-width:1"/>
        <line x1="5" y1="35" x2="25" y2="35" style="stroke:black;stroke-width:1"/>
        <text x="15" y="60" text-anchor="middle" font-size="12">Cliente</text>
      </g>
      <g transform="translate(520, 80)">
        <circle cx="15" cy="15" r="10" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <line x1="15" y1="25" x2="15" y2="45" style="stroke:black;stroke-width:1"/>
        <line x1="5" y1="35" x2="25" y2="35" style="stroke:black;stroke-width:1"/>
        <text x="15" y="60" text-anchor="middle" font-size="12">Funcionário do Banco</text>
      </g>
      <g transform="translate(80, 180)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Abrir Conta</text>
      </g>
      <g transform="translate(520, 180)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Encerrar Conta</text>
      </g>
      <g transform="translate(80, 280)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Depositar Dinheiro</text>
      </g>
      <g transform="translate(520, 280)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Registrar Movimentação</text>
      </g>
      <g transform="translate(240, 280)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Sacar Dinheiro</text>
      </g>
      <g transform="translate(80, 380)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Emitir Saldo</text>
      </g>
      <g transform="translate(240, 380)">
        <ellipse cx="60" cy="30" rx="60" ry="30" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <text x="60" y="35" text-anchor="middle" font-size="12">Emitir Extrato</text>
      </g>
      <g transform="translate(200, 500)">
        <circle cx="15" cy="15" r="10" style="fill:lightblue;stroke:black;stroke-width:1"/>
        <line x1="15" y1="25" x2="15" y2="45" style="stroke:black;stroke-width:1"/>
        <line x1="5" y1="35" x2="25" y2="35" style="stroke:black;stroke-width:1"/>
        <text x="15" y="60" text-anchor="middle" font-size="12">Caixa Eletrônico</text>
      </g>
    </g>
  </svg>
</body>
</html>
